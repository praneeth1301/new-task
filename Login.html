<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p id="err" ></p> <!-- Error message  -->
        
        <form id="loginForm">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" placeholder="Enter Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <div class="show-password"><!--Optional feature to hide and show password -->
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
    <script src="Login.js"></script> <!-- Link to the Javascript file -->
</body>
</html>
